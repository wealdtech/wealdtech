dependencies
{
    compile project(':wealdtech-core')
    compile 'ch.qos.logback:logback-classic:1.0.+'
    compile 'com.sun.jersey:jersey-core:1.16'
    compile 'com.sun.jersey:jersey-server:1.16'
    compile 'com.sun.jersey:jersey-servlet:1.16'
    compile 'com.sun.jersey:jersey-json:1.16'
    compile 'com.sun.jersey.contribs:jersey-guice:1.16'
    compile 'javax.servlet:javax.servlet-api:3.0.1'
    compile 'javax.ws.rs:jsr311-api:1.1.1'
    testCompile 'com.sun.jersey:jersey-grizzly2:1.16'
    testCompile 'org.eclipse.jetty:jetty-server:8.1.+'
    testCompile 'org.eclipse.jetty:jetty-servlet:8.1.+'
}

uploadArchives {
    repositories {
        mavenDeployer {
            pom.artifactId = 'wealdtech-jersey-server'
            pom.project {
                name 'Wealdtech Jersey server'
                description 'Jersey server-side filters and features'
            }
        }
    }
}
