dependencies
{
    compile project(':wealdtech-core')
    compile project(':wealdtech-jackson')
    compile project(':wealdtech-configuration')
    compile project(':wealdtech-wobject')
    compile project(':wealdtech-wobject-datastore')
    compile project(':wealdtech-jersey-server')
    compile project(':wealdtech-notifications')
    // API documentation
    compile 'com.wordnik:swagger-jersey-jaxrs_2.11:1.3.12'
}

uploadArchives {
    repositories {
        mavenDeployer {
            pom.artifactId = 'wealdtech-chat'
            pom.project {
                name 'Wealdtech Chat'
                description 'Weald Technology Chat server'
            }
        }
    }
}
