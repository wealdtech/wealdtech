dependencies
{
    compile project(':wealdtech-core')
    compile 'ch.qos.logback:logback-classic:1.0.9'
    testCompile 'org.testng:testng:6.8'
}

uploadArchives {
    repositories {
        mavenDeployer {
            pom.artifactId = 'wealdtech-configuration'
            pom.project {
                name 'Wealdtech Configuration'
                description 'Java configuration objects from single file'
            }
        }
    }
}
