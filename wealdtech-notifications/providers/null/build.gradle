archivesBaseName = 'wealdtech-notifications-providers-null'

dependencies {
  compile project(':wealdtech-notifications')

  testCompile 'commons-io:commons-io:2.1'

  uploadArchives {
      repositories {
          mavenDeployer {
              pom.artifactId = 'wealdtech-notifications-providers-null'
              pom.project {
                  name 'Wealdtech NULL Notifications'
                  description 'Wealdtech notifications to /dev/null'
              } 
          }
      }
  }
}
